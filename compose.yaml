services:
  php85:
    build:
      context: .
      dockerfile: tools/dev/php/Dockerfile
      args:
        PHP_VERSION: "8.5"
    volumes:
      - ./:/app
    working_dir: /app

  php84:
    build:
      context: .
      dockerfile: tools/dev/php/Dockerfile
      args:
        PHP_VERSION: "8.4"
    volumes:
      - ./:/app
    working_dir: /app

  controller:
    build:
      context: .
      dockerfile: tools/dev/php/Dockerfile
      args:
        PHP_VERSION: "8.5"
    profiles: ["dev"]
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      FENNEC_DB_DSN: "pgsql:host=db;port=5432;dbname=fennec"
      FENNEC_DB_USER: "fennec"
      FENNEC_DB_PASSWORD: "fennec-dev"
      FENNEC_JOB_LEASE_SECONDS: "${FENNEC_JOB_LEASE_SECONDS:-60}"
    command: ["php", "-S", "0.0.0.0:8080", "-t", "public", "public/index.php"]
    volumes:
      - ./:/app
    working_dir: /app

  go:
    image: golang:1.25.7-trixie
    volumes:
      - ./:/app
    working_dir: /app

  db:
    image: postgres:18.1-trixie
    profiles: ["db"]
    environment:
      POSTGRES_DB: fennec
      POSTGRES_USER: fennec
      POSTGRES_PASSWORD: fennec-dev
      PGDATA: /var/lib/postgresql/data
    volumes:
      - fennec_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fennec -d fennec"]
      interval: 2s
      timeout: 2s
      retries: 30

volumes:
  fennec_db_data:
