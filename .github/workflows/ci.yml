name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Decision protocol checks
        run: ./tools/ci/check-decisions.sh

      - name: Lint (OpenAPI + Markdown + PHP)
        run: make lint

  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: ["test", "test-php84"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tests
        run: make ${{ matrix.target }}
